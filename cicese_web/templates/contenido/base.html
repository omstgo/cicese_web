<!DOCTYPE html>
{% load staticfiles %}
<html>
  <head>
    <meta charset="utf-8">
    <title></title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "css/master.css" %}">

  </head>
  <body>

    <nav class="navbar navbar-default navbar-static-top">
      <div class="container-fluid">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">

            <!--  Code for the hamburger icon-->
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>

          </button>
          <a href="http://www.cicese.edu.mx/" class="navbar-brand">
            <img src="{% static "images/logo-cicese.png" %}" height="30"alt="">
          </a>
        </div>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

          <ul class="nav navbar-nav">
            <li><a href="{% url 'index' %}">Inicio</a></li>
            <li><a href="{% url 'contenido:datos' %}">Datos</a></li>
            <li><a href="{% url 'contenido:acceso' %}">Descarga</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'contenido:ayuda' %}">Ayuda</a></li>
            <li><a href="{% url 'contenido:contacto' %}">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container">

      {% block body_block %}

      {% endblock %}

    </div>



    <footer class="footer">
      <div class="container text-center">
        <div class="row">

          <div class="col-xs-3">
            <a href="http://www.redesclim.org.mx/">
              <img src="{% static "images/Redesclim.png" %}" height="75" alt="">
            </a>
          </div>
          <div class="col-xs-3">
            <a href="http://clicom-mex.cicese.mx/">
              <img src="{% static "images/clicom-estaciones.png" %}" height="75" alt="">
            </a>
          </div>
          <div class="col-xs-3">
            <a href="http://clicom-mex.cicese.mx/malla/index.php">
              <img src="{% static "images/clicom-malla.png" %}" height="75" alt="">
            </a>
          </div>
          <div class="col-xs-3">
            <a href="http://clicom-mex.cicese.mx/ciclones/">
              <img src="{% static "images/clicom-ciclones.png" %}" height="75" alt="">
            </a>
          </div>

        </div>


      </div>
    </footer>


    <script
      src="https://code.jquery.com/jquery-3.2.1.js"
      integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
      crossorigin="anonymous"></script>

      <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
